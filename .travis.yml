language: node_js
node_js: stable

env:
  global:
    - GH_REF: github.com/slashgao/slashgao.github.io.git

branchs:
  only:
    - dev

cache:
  directories:
    - node_modules

# Start: Build Lifecycle
before_install:
  - npm install -g hexo-cli

install:
  - npm install

#before_script:

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "slashgao"
  - git config user.email "slashgao@gmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:master
# End: Build LifeCycle



