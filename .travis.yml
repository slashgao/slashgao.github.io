language: node_js
node_js: stable

# S: Build Lifecycle
install:
  - npm install

#before_script:

script:
  - hexo clean && hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "slashgao"
  - git config user.email "slashgao@gmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branchs:
  only:
    - dev

env:
  global:
    - GH_REF: github.com/slashgao/slashgao.github.io.git